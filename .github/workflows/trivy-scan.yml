name: Container Security Scan

on:
  push:
    branches: [main]

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Scan Docker image for vulnerabilities
        id: trivy-scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Fail if vulnerabilities are found
        if: steps.trivy-scan.outcome == 'failure'
        run: |
          echo "‚ùå Security scan failed! Critical or high vulnerabilities found in the container image."
          echo "üîç Please review the Trivy scan output above and fix the reported issues."
          exit 1
